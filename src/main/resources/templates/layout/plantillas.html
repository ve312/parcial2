<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <footer th:fragment="footer">
        <div>
            <a th:href="@{/}">Volver al inicio</a>
            <form method="POST" th:action="@{/logout}">
                <b>Usuario: </b> <span sec:authentication="name">Usuario que hizo login</span> |
                <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span> |
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
            </form>
        </div>
    </footer>
</body>
</html>
